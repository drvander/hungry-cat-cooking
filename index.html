<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Hungry Cat Cooking</title>
</head>

<body style="text-align: center">
  <canvas id="unity-canvas" width=1280 height=720
    style="width: 1280px; height: 720px; background: url('Build/webbuild.jpg') center / cover"></canvas>
  <script src="Build/webbuild.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/webbuild.data.unityweb",
      frameworkUrl: "Build/webbuild.framework.js.unityweb",
      codeUrl: "Build/webbuild.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "SpellingBee",
      productName: "Hungry Cat Cooking",
      productVersion: "1.1",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>
</body>

</html>
